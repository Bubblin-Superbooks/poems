<div class="leaf "><div class="inner justify"><blockquote><p>   She spoke—with searching eye surveyed
       Their ranks—then, pale, aghast,
   Sunk in the crowd! Death came in aid—
   'Twas mercy to that loving maid—
       <em>The cymbaleers had passed!</em>
</p></blockquote><blockquote><p>   "FATHER PROUT" (FRANK S. MAHONY)</p></blockquote><hr class="section"></div> </div>
