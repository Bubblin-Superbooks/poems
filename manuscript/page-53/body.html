<div class="leaf "><div class="inner justify"><blockquote class="no-indent  ">Beyond the reach of vulgar enmities.
   'Tis thus the eagle, with his pinions spread,
     Reposing o'er the tempest, from that height
   Sees the clouds reel and roll above our head,</code></pre>
<p>   While he, rejoicing in his tranquil flight,
   More upward soars sublime in heaven's eternal light.</p></blockquote><blockquote><p>   MRS. TORRE HULME</p></blockquote><hr class="section"></div> </div>
