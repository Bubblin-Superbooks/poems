<div class="leaf "><div class="inner justify"><blockquote class="no-indent  ">with a tear
     As rises distant drumming,
   And wailing cheer—they pass the pale
     His army mourns though still's the end hid;
   And from his war-stained cloak, he answers "Hail!"
     And spurns the bed of gloom for throne aye-splendid!</p></blockquote><blockquote><p>   H.L. WILLIAMS.</p></blockquote><p>LES FEUILLES D'AUTOMNE.—1831.</p><hr class="section"></div> </div>
