<div class="leaf "><div class="inner justify"><blockquote><p>   Then press my lips, where plays a flame of bliss—
     A pure and holy love-light—and forsake
   The angel for the woman in a kiss—
               At once, I wis,
                 My soul will wake!</p></blockquote><blockquote><p>   WM. W. TOMLINSON.</p></blockquote><hr class="section"></div> </div>
