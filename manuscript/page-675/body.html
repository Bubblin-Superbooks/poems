<div class="leaf "><div class="inner justify"><blockquote><p>   To see the drunkard smile in state,
     In purple wrapt, with myrtle crowned,
   While Jesus lieth at the gate
     With only rags to wrap him round.</p></blockquote><blockquote><p>   <em>Dublin University Magazine</em>
</p></blockquote><hr class="section"></div> </div>
