<div class="leaf flex"><div class="inner justify"><h3>The Seaman's Song.</h3><blockquote class="  "><p>   <em>("Adieu, patrie.")</em>
</p></blockquote><blockquote><p>   {Bk. V. ix., Aug. 1, 1852.}</p></blockquote><blockquote><pre><code>     Farewell the strand,
     The sails expand
           Above!
     Farewell the land
           We love!</code></pre>
<p>   Farewell, old home where apples swing!
   Farewell, gay song-birds on the wing!</p></blockquote></div> </div>
