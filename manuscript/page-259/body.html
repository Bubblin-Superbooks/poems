<div class="leaf "><div class="inner justify"><blockquote class="no-indent  ">God guards duration, if lends space to thee,
   Thou mayst o'er-range mundane immensity,
     Rise high as human head can rise sublime,
   Snatch Europe from the stamp of Charlemagne,
   Asia from Mahomet; but never gain
     Power o'er the Morrow from the Lord of Time!</p></blockquote><blockquote><p>   <em>Fraser's Magazine.</em>
</p></blockquote><hr class="section"></div> </div>
