<div class="leaf "><div class="inner justify"><blockquote class="no-indent  ">Greeks.
   Lone from the field the Pasha fled afar,
   And, musing, wiped his reeking scimitar;
   His two dead steeds upon the sands were flung,
   And on their sides their empty stirrups hung.</code></pre></blockquote><blockquote><p>   W.D., <em>Bentley's Miscellany</em>, 1839.</p></blockquote><hr class="section"></div> </div>
