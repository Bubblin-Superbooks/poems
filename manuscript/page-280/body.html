<div class="leaf "><div class="inner justify"><blockquote><p>   All takes up its story,
     Child resumes his play,
   Hearth its ruddy glory,
     Lute its lifted lay.
   Wild or out of senses,
   Through the world immense is
   Sound as each commences
     Schemes of yesterday.</p></blockquote><blockquote><p>   W.M. HARDINGE.</p></blockquote><hr class="section"></div> </div>
