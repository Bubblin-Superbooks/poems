<div class="leaf "><div class="inner justify"><blockquote><p>   Seize, then, each blissful second,
     Live, for joy <em>sinks in night</em>,
   And those whose tale is reckoned,
     Have had their days of light.</p></blockquote><blockquote><p>   Then, oh! before we part,
     The poet's blessing take,
   Ere bleeds that aged heart,
     Or child the woman make.</p></blockquote><blockquote><p>   <em>Dublin University Magazine</em>.</p></blockquote><hr class="section"></div> </div>
