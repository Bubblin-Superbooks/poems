<div class="leaf "><div class="inner justify"><blockquote class="no-indent  ">day
     Carolling joyously, coughed hoarsely all the night.</p></blockquote><blockquote><p>   The mother went to sleep 'mong them that sleep alway;
     And the blithe little lad began anew to sing...
   Sorrow is like a fruit: God doth not therewith weigh
     Earthward the branch strong yet but for the blossoming.</p></blockquote><blockquote><p>   NELSON R. TYERMAN.</p></blockquote><hr class="section"></div> </div>
