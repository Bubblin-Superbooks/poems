<div class="leaf "><div class="inner justify"><blockquote><p>   "By these pearls whose spotless chain,
   Oh, my gentle sovereign,
     Clasps thy neck of ivory,
     Aught thou askest I will be,
   If that necklace pure of stain
     Thou wilt give for rosary."</p></blockquote><blockquote><p>   JOHN L. O'SULLIVAN.</p></blockquote><hr class="section"></div> </div>
