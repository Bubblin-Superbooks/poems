<div class="leaf "><div class="inner justify"><blockquote><p>   And they're singing, every one,
         As they run
   This the burden of their lay:
     "Fie upon such idleness!
         Not to dress
   Earlier on harvest-day!"</p></blockquote><blockquote><p>   JOHN L. O'SULLIVAN.</p></blockquote><hr class="section"></div> </div>
